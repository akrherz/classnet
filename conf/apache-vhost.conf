<VirtualHost *:80>
  ServerName classnet.schoolnet8.com
  Redirect / https://classnet.schoolnet8.com/
</VirtualHost>

<VirtualHost *:443>
  SSLEngine on
  SSLProtocol all -SSLv2 -SSLv3
  SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
  SSLCertificateKeyFile /etc/letsencrypt/live/classnet.schoolnet8.com/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/classnet.schoolnet8.com/chain.pem
  SSLCertificateFile /etc/letsencrypt/live/classnet.schoolnet8.com/cert.pem

  ServerName classnet.schoolnet8.com
  CustomLog /var/log/httpd/classnet/access_log common
  ErrorLog /var/log/httpd/classnet/error_log

  Include "/local/classnet/conf/classnet.inc"

</VirtualHost>

